<!DOCTYPE html>
<html>
	<head>
		<title>Testing Frame</title>
		<style>
		  #report .testFrame  {border-width:5px; border-style:ridge; padding: 5px; margin-bottom: 5px;}
		  #report .excepted {border-color:#800;}
		  #report .failed {border-color:#F00;}
		  #report .passed {border-color:#080;}
		  #report .description {font-weight:bold;}
          #report .test {margin-bottom: 1em;}
          #report .log {margin-left: 2em; color: #446;}
          #report .error {margin-left: 2em; color: #800;}
          #report .exception {margin-left: 2em; color: #800;}
		</style>
	</head>
	<body>
		<div id="report"></div>
		<script src="rustyTools.js"></script>
		<script src="translate.js"></script>
		<script>RustyTools.configure({test: true}); RustyTools.load('RustyTools.Fn', 'RustyTools.Str', 'RustyTools.Tree',
			'RustyTools.Testing', 'RustyTools.__test', 'RustyTools.Fn.__test', 'RustyTools.Str.__test', 
			'RustyTools.Testing.__test');</script>
		<!-- <script src="translate_tester.js"></script> -->
	</body>
</html>
