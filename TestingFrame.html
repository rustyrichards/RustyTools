<!DOCTYPE html>
<html>
	<head>
		<title>Testing Frame</title>
		<style>
			.report-style {white-space:pre-wrap; tab-size:2;}
			.testFrame  {border-width:5px; border-style:ridge; padding: 5px; margin-bottom: 5px;}
			.report-style .excepted {border-color:#800;}
			.report-style .failed {border-color:#F00;}
			.report-style .passed {border-color:#080;}
			.testFrame.json {border-color:#AAA;}
			.report-style .description {font-weight:bold;}
			.report-style .test {margin-bottom: 1em;}
			.report-style .log {margin-left: 2em; color: #446;}
			.report-style .error {margin-left: 2em; color: #800;}
			.report-style .exception {margin-left: 2em; color: #800;}
		</style>
	</head>
	<body>
		<div class="report-style" id="report"></div>
		<div class="testFrame json" id="json"><div><div></div></div></div>
		<script src="rustyTools.js"></script>
		<script>RustyTools.configure({test: true});</script>
		<script src="rustyToolsEvents.js"></script>
		<script src="rustyToolsFn.js"></script>
		<script src="rustyToolsStr.js"></script>
		<script src="rustyToolsTree.js"></script>
		<script src="rustyToolsTranslate.js"></script>
		<script src="rustyToolsTesting.js"></script>
		<script src="rustyToolsXhr.js"></script>
		<script src="rustyTools__test.js"></script>
		<script src="rustyToolsEvents__test.js"></script>
		<script src="rustyToolsFn__test.js"></script>
		<script src="rustyToolsStr__test.js"></script>
		<script src="rustyToolsTree__test.js"></script>
		<script src="rustyToolsTranslate__test.js"></script>
		<script src="rustyToolsXhr__test.js"></script>
		<script>RustyTools.configure({test: true}); RustyTools.load(
			'RustyTools.Testing.__test');</script>
		<!-- <script src="translate_tester.js"></script> -->
	</body>
</html>
