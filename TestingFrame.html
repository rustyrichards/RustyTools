<html>
	<head>
		<title>Testing Frame</title>
		<style>
			.report-style {white-space:pre-wrap; tab-size:2;}
			.testFrame  {border-width:5px; border-style:ridge; padding: 5px; margin-bottom: 5px;}
			.report-style .excepted {border-color:#800;}
			.report-style .failed {border-color:#F00;}
			.report-style .passed {border-color:#080;}
			.testFrame.json {border-color:#AAA;}
			.report-style .description {font-weight:bold;}
			.report-style .test {margin-bottom: 1em;}
			.report-style .desc-excepted {margin-left: 2em; color: #800;}
			.report-style .desc-passed {margin-left: 2em; color: #446;}
            .title {font-weight:bold;}
            .success  {margin-left: 2em; color: #446;}
            .information {color: #000;}
			.warn {margin-left: 2em; color: #a70;}
			.fail {margin-left: 2em; color: #F00;}
			.exception {margin-left: 2em; color: #800;}
		</style>
	</head>
	<body>
		<div class="report-style" id="report"></div>
		<div class="testFrame json" id="json"><div><div></div></div></div>
		<script src="lib/rustyTools.js"></script>
        <script>RustyTools.configure({test: true});</script>
		<script src="lib/rustyToolsObj.js"></script>
		<script src="lib/rustyToolsDOM.js"></script>
		<script src="lib/rustyToolsEvents.js"></script>
		<script src="lib/rustyToolsFn.js"></script>
		<script src="lib/rustyToolsStr.js"></script>
		<script src="lib/rustyToolsTree.js"></script>
		<script src="lib/rustyToolsTranslate.js"></script>
		<script src="lib/rustyToolsXhr.js"></script>
		<script src="lib/rustyToolsSymbolTable.js"></script>
		<script src="lib/rustyToolsTesting.js"></script>
		<script src="lib/rustyTools__test.js"></script>
		<!--
		<script src="lib/rustyToolsEvents__test.js"></script>
		<script src="lib/rustyToolsFn__test.js"></script>
		<script src="lib/rustyToolsStr__test.js"></script>
		<script src="lib/rustyToolsSymbolTable__test.js"></script>
		<script src="lib/rustyToolsTree__test.js"></script>
		<script src="lib/rustyToolsTranslate__test.js"></script>
		<script src="lib/rustyToolsXhr__test.js"></script>
		-->
		<script>RustyTools.configure({test: true}); RustyTools.load(
			'RustyTools.Testing.__test');</script>
		<!-- <script src="translate_tester.js"></script> -->
	</body>
</html>
